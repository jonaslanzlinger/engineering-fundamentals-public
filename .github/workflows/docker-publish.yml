name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        run: echo "** TASK D.1 - Replace this step with your SonarCloud analysis command (using SonarSource/sonarcloud-github-action@v2.2.0) **"
        # Hints:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub Actions
          # SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Needs to be created in your SonarCloud Account and stored in your github repository secrets
          # -Dsonar.projectKey=<your-project-key>
          # -Dsonar.organization=<your-private-sonarcloud-organization>
          # -Dsonar.sources=.

  test:
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test -- --watchAll=false


  publish-docker-image:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        run: echo "** TASK B.1 - Log in to Azure Container Registry using admin credentials **"
          docker login jlalernreiseengineering.azurecr.io \
            --username jlalernreiseengineering \
            --password ${{ secrets.ACR_PASSWORD }}

      - name: Generate and Push Git Tag for New Version
        id: versioning
        run: |
          echo "** TASK B.2 - Generate a new Git tag for the Docker image version. Start with version v0.1 resp. increment existing git tag by 0.1. **"
          echo "Publish the git tag to the remote repository and store it as an output for subsequent steps. (hint: use GITHUB_OUTPUT)"
          echo "full_tag=default.tag" >> "$GITHUB_OUTPUT"

          # Fetch tags
          git fetch --tags

          # Get latest tag or default to v0.1
          latest_tag=$(git tag --list 'v*' | sort -V | tail -n 1)
          if [ -z "$latest_tag" ]; then
            new_tag="v0.1"
          else
            # Strip 'v', increment by 0.1
            version_number=$(echo "$latest_tag" | sed 's/v//')
            new_version=$(awk -v v="$version_number" 'BEGIN { printf "%.1f\n", v + 0.1 }')
            new_tag="v${new_version}"
          fi

          echo "Latest tag: $latest_tag"
          echo "New tag: $new_tag"

          # Create and push tag
          git tag "$new_tag"
          git push origin "$new_tag"

          # Expose tag to later steps
          echo "full_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Build the Docker image
        run: |
          VERSION_TAG="${{ steps.versioning.outputs.full_tag }}"
          echo "Building image with tag: $VERSION_TAG"

          docker build \
            -t jlalernreiseengineering.azurecr.io/ipt-spins:$VERSION_TAG \
            -t jlalernreiseengineering.azurecr.io/ipt-spins:latest \
            .


      - name: Push the Docker image to ACR
        run: |
          docker login jlalernreiseengineering.azurecr.io \
            --username jlalernreiseengineering \
            --password ${{ secrets.ACR_PASSWORD }}

          VERSION_TAG="${{ steps.versioning.outputs.full_tag }}"

          docker push jlalernreiseengineering.azurecr.io/ipt-spins:$VERSION_TAG
          docker push jlalernreiseengineering.azurecr.io/ipt-spins:latest
